<h3>Heroe <small>name..</small></h3>
<button class="btn btn-outline-danger"
        [routerLink]="['/heroes']"
        type="button"
        name="button">
        Volver
</button>
<button class="btn btn-outline-success"
        (click)="agregarNuevo(forma)"
        [routerLink]="['/heroes']"
        type="button"
        name="button">
        Nuevo héroe
</button>
<hr>

<div class="row  animated fadeIn fast">
    <div class="col-md-12">
        <form (mgSubmit)="guardar()" #forma="ngForm">

          <div class="form-group">
              <label>Nombre</label>
              <input [(ngModel)]="heroe.name"
                     type="text"
                     name="name"
                     class="form-control"
                     placeholder="name del héroe"
                     required>
          </div>

          <div class="form-group">
              <label>Company</label>
              <select   [(ngModel)]="heroe.company"
                        class="form-control"
                        name="company">
                  <option value="Marvel">Marvel</option>
                  <option value="DC">DC</option>
              </select>
          </div>

          <div class="form-group">
              <label>Bio</label>
              <textarea  type="text"
                         [(ngModel)]="heroe.bio"
                         name="bio"
                         class="form-control"
                         placeholder="Bio del héroe">
              </textarea>

          </div>

          <div class="form-group">
              <button class="btn btn-outline-primary"
                      [disabled]="forma.invalid"
                      (click)="guardar()"
                      type="submit"
                      name="button">
                      Guardar cambios
              </button>

          </div>

        </form>
    </div>
</div>
